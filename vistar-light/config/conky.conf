-- conky.config
conky.config = {
  alignment = 'top_left',
  gap_x = 1465,
  gap_y = 0,

  -- force the conky window to exactly match the background image size
  maximum_width = 440,
  minimum_width = 440,
  minimum_height = 1080,

  use_xft = true,
  font = 'xubuntusel:size=12',
  default_color = '#000000',

  background = false,
  draw_shades = false,
  own_window = true,
  own_window_type = 'desktop',
  own_window_transparent = false,
  own_window_argb_visual = true,
  own_window_argb_value = 0,
  own_window_class = 'Conky',
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  draw_graph_borders = false,

  double_buffer = true,
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  update_interval = 1,
  override_utf8_locale = true,

  lua_load = '~/.config/conky/vistar-light/config/conky_draw.lua',
  lua_draw_hook_pre = 'main',
}

-- conky.text

conky.text = [[
#--------------------------------------------------------------------------
# time
${voffset 92}${alignc -20}${font Comfortaa-Bold:size=46}${time %H}:${time %M}${font}
# date
${alignc -20}${font Comfortaa-Regular:size=12}${time %A} ${time %B} ${time %e}${font}
#--------------------------------------------------------------------------
# CPU row
${voffset 40}${goto 50}${font feather:size=14}  ${font comfortaa:bold:size=14}CPU\
${goto 260}${font feather:size=14} ${voffset -2}${font ubuntu:medium:size=12}: ${freq_g}GHz
#- - - - - - - - - - - - - - - -
# a numeric CPU percent column centered at x=90
${voffset 35}${alignc 115}${font ubuntu:size=16}$cpu%${font}
#--------------------------------------------------------------------------
# GPU row
${voffset 77}${goto 50}${font feather:size=14}  ${font comfortaa:bold:size=14}GPU
${voffset 35}${alignc 115}${font ubuntu:size=16}${nvidia gpuutil}%${font}
#- - - - - - - - - - - - - - - -
# GPU Frequency
${voffset -50}${goto 175}${font feather:size=14} ${voffset -2}${font ubuntu:medium:size=12}: ${nvidia gpufreq}MHz
#- - - - - - - - - - - - - - - -
# GPU Temperature
${voffset 5}${goto 175}${font feather:size=14} ${voffset -2}${font ubuntu:medium:size=12}: ${nvidia gputemp}°C
#--------------------------------------------------------------------------
# Memory rows
${voffset 83}${goto 50}${font feather:size=14}  ${voffset -2}${font ubuntu:medium:size=12}: ${mem}/${memmax}   ${memperc}%
#- - - - - - - - - - - - - - - -
# swap row directly under it
${voffset 10}${goto 50}${font feather:size=14}  ${voffset -2}${font ubuntu:medium:size=12}: ${swap}/${swapmax}   ${swapperc}%
#--------------------------------------------------------------------------
# Storage headers / percents (three columns)
${voffset 80}${alignc 70}${font roboto:medium:size=12}${fs_used_perc /}%\
${alignc -42}${font roboto:medium:size=12}${fs_used_perc /home}%\
${alignc -150}${font roboto:medium:size=12}${fs_used_perc /media/D-Drive}%
#- - - - - - - - - - - - - - - -
${voffset 10}${goto 110}${font feather:size=14}\
${goto 237}${font feather:size=14}\
${goto 365}${font feather:size=14}
#- - - - - - - - - - - - - - - -
${alignc 65}${font roboto:medium:size=10}ROOT\
${alignc -45}${font roboto:medium:size=10}HOME\
${alignc -150}${font roboto:medium:size=10}D-Drive
#- - - - - - - - - - - - - - - -
# disk free values aligned to the same columns
${voffset 10}${goto 75}${font feather:size=14} ${voffset -2}${font roboto:medium:size=12}${fs_free /}\
${voffset -2}${goto 200}${font feather:size=14} ${voffset -2}${font roboto:medium:size=12}${fs_free /home}\
${voffset -2}${goto 330}${font feather:size=14} ${voffset -2}${font roboto:medium:size=12}${fs_free /media/D-Drive}
#- - - - - - - - - - - - - - - -
# disk size
${voffset 10}${goto 75}${font feather:size=14} ${voffset -2}${font roboto:medium:size=12}${fs_size /}\
${voffset -2}${goto 200}${font feather:size=14} ${voffset -2}${font roboto:medium:size=12}${fs_size /home}\
${voffset -2}${goto 330}${font feather:size=14} ${voffset -2}${font roboto:medium:size=12}${fs_size /media/D-Drive}
#- - - - - - - - - - - - - - - -
# disk IO read/write
${voffset 10}${goto 75}${font feather:size=14} ${voffset -2}${font ubuntu:medium:size=12} ${diskio_read /dev/nvme0n1p5}\
${voffset -2}${goto 200}${font feather:size=14} ${voffset -2}${font ubuntu:medium:size=12} ${diskio_read /dev/nvme1n1p3}\
${voffset -2}${goto 330}${font feather:size=14} ${voffset -2}${font ubuntu:medium:size=12} ${diskio_read /dev/nvme1n1p2}
#- - - - - - - - - - - - - - - -
${voffset 10}${goto 75}${font feather:size=14} ${voffset -2}${font ubuntu:medium:size=12} ${diskio_write /dev/nvme0n1p5}\
${voffset -2}${goto 200}${font feather:size=14} ${voffset -2}${font ubuntu:medium:size=12} ${diskio_write /dev/nvme1n1p3}\
${voffset -2}${goto 330}${font feather:size=14} ${voffset -2}${font ubuntu:medium:size=12} ${diskio_write /dev/nvme1n1p2}
#--------------------------------------------------------------------------
# Network Wifi
${if_existing /proc/net/route wlp4s0}
${voffset 20}${goto 60}${color #000000}${font feather:size=16} ${font} ${voffset -2}${font comfortaa:bold:size=12}${addr wlp4s0}${font}\
${voffset -5}${goto 200}${font comfortaa:bold:size=10}[ ${alignc -70}${scroll wait 24 1 ${wireless_essid wlp4s0}} ${goto 380} ]${font}
#- - - - - - - - - - - - - - - -
${voffset 2}${goto 85}${font feather:size=14}${font} ${voffset -2}${font ubuntu:medium:size=12}: ${upspeed wlp4s0}${font}\
${goto 265}${font feather:size=14}${font} ${voffset -2}${font ubuntu:medium:size=12}: ${downspeed wlp4s0}${font}
${voffset 50}
#- - - - - - - - - - - - - - - -
# Network Ethernet
${else}
${if_existing /proc/net/route eno1}
${voffset 10}${goto 60}${color #000000}${font feather:size=16} ${font} ${voffset -4}${font comfortaa:bold:size=12}${addr eno1}${font}
#- - - - - - - - - - - - - - - -
${voffset 2}${goto 85}${font feather:size=14}${font} ${voffset -2}${font ubuntu:medium:size=12}: ${upspeed eno1}${font}\
${goto 265}${font feather:size=14}${font} ${voffset -2}${font ubuntu:medium:size=12}: ${downspeed eno1}${font}
${voffset 50}
#- - - - - - - - - - - - - - - -
# Network Disconnected
${else}
${voffset 5}${alignc -10}${font feather:size=14}${font} ${font comfortaa:bold:size=12}Network disconnected${font}
${endif}
${endif}
]]

